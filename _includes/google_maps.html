<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Canyon Points of Interest</title>
    <style>
        #map {
            height: 500px; 
        }
    </style>
</head>
<body>
    <h1>Grand Canyon Points of Interest</h1>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALCBEmY4lxg_h-YsAU1_tX44hoOz9-6D4&callback=initMap" async defer></script>

    <script>
        let map;
        let markers = [];
        let infoWindow;

        function initMap() {
            const grandCanyon = { lat: 36.1069, lng: -112.1129 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: grandCanyon,
            });

            infoWindow = new google.maps.InfoWindow();

            const locations = [
                { lat: 36.0544, lng: -112.1401, title: "Grand Canyon Village", info: "Grand Canyon Village, located on the South Rim serves as the heart of the Grand Canyon National Park, offering a range of services, including historic hotels, restaurants, gift shops, and the Grand Canyon Railway depot." },
                { lat: 36.0529, lng: -112.08304, title: "South Kaibab Trail", info: "A scenic and challenging hiking trail offering stunning views of the canyon's cliffs, rock formations, and the river below, known for its steep descent that leads adventurers to the Colorado River at the canyonâ€™s floor." },
                { lat: 36.1333, lng: -112.0998, title: "Mather Point", info: "Stunning panoramic views of the canyon's vast expanse, offering visitors a breathtaking perspective of its colorful rock formations, deep gorges, and the Colorado River winding far below." }
            ];

            // Create markers for pre-defined locations
            locations.forEach(function(location) {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title,
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `<h3 style="color: #b36a32;">${location.title}</h3><p style="color: #b36a32;">${location.info}</p>`,
                });

                marker.addListener("click", function() {
                    infowindow.open(map, marker);
                });
            });

            // Fetch saved locations from the backend and add them to the map
            fetchSavedLocations();

            // Add click event to place a new marker and save it to the backend
            map.addListener("click", function(event) {
                placeMarker(event.latLng);
            });
        }

        function placeMarker(location) {
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });

            markers.push(marker);

            const latLng = location.lat() + ", " + location.lng();
            const infowindow = new google.maps.InfoWindow({
                content: `
                    <h3>New Location</h3>
                    <p style="color: black;">Latitude: ${location.lat().toFixed(5)}, Longitude: ${location.lng().toFixed(5)}</p>
                `,
            });
            infowindow.open(map, marker);

            // Save the new location to the backend
            saveLocationToBackend(location);
        }

        // Function to save location to backend
        async function saveLocationToBackend(location) {
            try {
                const response = await fetch("http://127.0.0.1:5001/frostbyte_frontend/api/save-location", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        lat: location.lat(),
                        lng: location.lng(),
                    }),
                });

                if (!response.ok) {
                    throw new Error("Failed to save location");
                }

                alert("Location saved successfully!");
            } catch (error) {
                console.error("Error saving location:", error);
            }
        }

        // Fetch and display saved locations from the backend
        async function fetchSavedLocations() {
            try {
                const response = await fetch("http://127.0.0.1:5001/frostbyte_frontend/api/get-locations");
                if (!response.ok) {
                    throw new Error("Failed to fetch locations");
                }

                const data = await response.json();

                data.locations.forEach(location => {
                    const marker = new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: "Saved Location",
                    });

                    const infowindow = new google.maps.InfoWindow({
                        content: `<h3>Saved Location</h3><p>Latitude: ${location.lat}, Longitude: ${location.lng}</p>`,
                    });

                    marker.addListener("click", function() {
                        infowindow.open(map, marker);
                    });
                });
            } catch (error) {
                console.error("Error fetching locations:", error);
            }
        }
    </script>
</body>
</html>
